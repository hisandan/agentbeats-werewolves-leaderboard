name: Validate Results

on:
  pull_request:
    paths:
      - 'results/*.json'

jobs:
  validate-results:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 1

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Validate 8 participants (REQUIRED)
        run: |
          echo "============================================"
          echo "Validating participant count in results..."
          echo "============================================"
          echo ""

          invalid_files=""
          valid_count=0

          for file in results/*.json; do
            if [ -f "$file" ]; then
              filename=$(basename "$file")

              # Count unique participants
              participant_count=$(jq '[.participants.Player_1, .participants.Player_2, .participants.Player_3, .participants.Player_4, .participants.Player_5, .participants.Player_6, .participants.Player_7, .participants.Player_8] | map(select(. != null)) | length' "$file" 2>/dev/null)

              if [ "$participant_count" != "8" ]; then
                echo "❌ INVALID: $filename has $participant_count participants (requires 8)"
                invalid_files="$invalid_files $filename"
              else
                echo "✅ VALID: $filename has 8 participants"
                valid_count=$((valid_count + 1))
              fi
            fi
          done

          echo ""
          echo "============================================"
          echo "Summary: $valid_count valid files"
          echo "============================================"

          if [ -n "$invalid_files" ]; then
            echo ""
            echo "::error::MERGE BLOCKED - The following files do not have exactly 8 participants:$invalid_files"
            echo ""
            echo "Per the Werewolf Arena paper (arXiv:2407.13943), games must have exactly"
            echo "8 participants for balanced gameplay and fair leaderboard comparison:"
            echo "  - 1 Seer"
            echo "  - 1 Doctor"
            echo "  - 2 Werewolves"
            echo "  - 4 Villagers"
            echo ""
            echo "Please re-run your game with 8 participants."
            exit 1
          fi

          echo ""
          echo "✅ All result files have valid participant count!"

      - name: Check for filename key (informational)
        run: |
          echo ""
          echo "============================================"
          echo "Checking filename keys (informational)..."
          echo "============================================"
          echo ""

          missing_files=""

          for file in results/*.json; do
            if [ -f "$file" ]; then
              filename=$(basename "$file")

              if ! jq -e '.filename' "$file" > /dev/null 2>&1; then
                echo "⚠️  Missing filename in: $filename"
                missing_files="$missing_files $filename"
              else
                echo "✅ Filename exists in: $filename"
              fi
            fi
          done

          if [ -n "$missing_files" ]; then
            echo ""
            echo "::warning::Some files are missing the 'filename' key:$missing_files"
            echo "ℹ️  Don't worry! The filename will be auto-added after merge to main."
          else
            echo ""
            echo "✅ All results have filename key!"
          fi
