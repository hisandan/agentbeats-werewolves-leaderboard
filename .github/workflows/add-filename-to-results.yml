name: Check Filename in Results

on:
  pull_request:
    paths:
      - 'results/*.json'

jobs:
  check-filename:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 1

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Check for missing filename keys
        run: |
          echo "Checking results JSON files for filename key..."
          missing_files=""

          for file in results/*.json; do
            if [ -f "$file" ]; then
              if ! jq -e '.filename' "$file" > /dev/null 2>&1; then
                echo "⚠️  Missing filename in: $file"
                missing_files="$missing_files $file"
              else
                echo "✅ Filename exists in: $file"
              fi
            fi
          done

          if [ -n "$missing_files" ]; then
            echo ""
            echo "::warning::Some files are missing the 'filename' key:$missing_files"
            echo ""
            echo "ℹ️  Don't worry! The filename will be auto-added after merge to main."
          else
            echo ""
            echo "✅ All results have filename key!"
          fi
